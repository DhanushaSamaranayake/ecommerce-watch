<app-title title="Cart items" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found [visible]="!cart || !cart.items.length"
message="Your cart is empty"
resetLinkText="Go to the main page"
></app-not-found>
<div *ngIf="cart && cart.items.length" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.watch.imageUrl" [alt]="cartItem.watch.name">
      </div>
      <div>
        <a routerLink="/food/{{cartItem.watch.id}}">
          {{cartItem.watch.name}}
        </a>
      </div>
      <div>
        <select #quantitySelect
        [value]="cartItem.quantity"
        (change)="changeQuantity(cartItem, quantitySelect.value)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      </div>
      <div>
        {{cartItem.price | currency}}
      </div>

      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="watch-count">{{cart.totalQuantity}}</div>
      <div class="total-price">{{cart.totalPrice|currency}}</div>
    </div>

    <a routerLink="/checkout">Proceed to Checkout</a>
  </div>
  </div>
