<div class="container">
  <div class="content">
    <app-title title="Order Summary" fontSize="1.6rem"></app-title>
    <div class="summary">
      <div>
        <h3>Name:</h3>
        <span>{{order.name}}</span>
      </div>
      <div>
        <h3>Address:</h3>
        <span>{{order.address}}</span>
      </div>
    </div>
    <order-items-list style="margin-left: -60%;" [order]="order"></order-items-list>
  </div>
  <div style="margin-left: 32.5rem;" class="map">
    <app-title
    title="Shipping Address"
    fontSize="1.6rem"></app-title>
    <map [order]="order" [readonly]="true"></map>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <app-paypal-button [order]="order"></app-paypal-button>
    </div>
  </div>
</div>
